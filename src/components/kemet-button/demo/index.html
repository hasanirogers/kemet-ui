<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Button | Kemet UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet">
  <link href="/demo/index.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="/dist/styles/kemet.components.css" />
</head>

<body>
  <style>
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }

    main {
      margin: auto;
      max-width: 960px;
    }

    div {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
  </style>
  <main></main>

  <script type="module">
    import { html, render } from 'lit';
    import '../../../../dist/kemet-components.js';

    const demoElement = document.querySelector('main');

    const demoUI = () => html`
      <div>
        <kemet-button>Button</kemet-button>
        <kemet-button type="text">Button</kemet-button>
        <kemet-button type="circle">
          <kemet-icon icon="gear" size="24"></kemet-icon>
        </kemet-button>
        <kemet-button type="rounded">Button</kemet-button>
        <kemet-button type="pill">Button</kemet-button>
      </div>
    `;

    render(demoUI(), demoElement);
  </script>
</body>
</html>
