<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ratio | Kemet UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet">
  <link href="/demo/index.css" rel="stylesheet" />
</head>

<body>
  <style>
    body {
      display: grid;
      place-items: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #fafafa;
    }

    #demo {
      width: 80%;
      margin: auto;
    }
  </style>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../../../../dist/kemet-components.js';

    render(
      html`
        <kemet-ratio>
          <iframe width="100%" height="100%" title="Kemet Templates" src="https://stackblitz.com/edit/kemet-templates?embed=1%26file=index.html"></iframe>
        </kemet-ratio>
      `,
      document.querySelector('#demo'),
    );
  </script>
</body>
</html>
